<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    {{> links }}
</head>
<body>


{{> header }}

<main>
    <section class="widthContainer">
        <ul class="breadcrumbs flexBox gap-4 overflowAuto">
            <li>
                <a href="">Главная</a>
            </li>
            <li>
                <span>Сотрудничество</span>
            </li>
        </ul>
    </section>

    <section class="widthContainer mt-16">

        <div class="cooperation-page flexBox">
            <div class="flexBox flexBox_column gap-24">
                <h1>Сотрудничество</h1>

                <p class="cooperation-page__subtitle font-size-24-18">Оставьте предложение вашей компании.
                    Мы рассмотрим его и свяжемся с вами</p>

                <form class="flexBox flexBox_column gap-16">
                    <label class="flexBox flexBox_column gap-8">
                            <span class="font-size-12">Наименование организации</span>
                            <input type="text" class="custom-input customBorder borderRadius-8 font-size-14" placeholder="Введите"/>
                        </label>
                    <label class="flexBox flexBox_column gap-8">
                            <span class="font-size-12">Контактное лицо</span>
                            <input type="text" class="custom-input customBorder borderRadius-8 font-size-14" placeholder="Введите ФИО"/>
                        </label>
                    <label class="flexBox flexBox_column gap-8">
                            <span class="font-size-12">Телефон</span>
                            <input type="tel" class="custom-input customBorder borderRadius-8 font-size-14" placeholder="+ 7" required/>
                        </label>
                    <label class="flexBox flexBox_column gap-8">
                            <span class="font-size-12">Описание</span>
                        <textarea name="text"  class="custom-input customBorder borderRadius-8 font-size-14" placeholder="Опишите ваше предложение"></textarea>
                        </label>

                    <label class="attaches-file flexBox flexBox_alignCenter cursor-pointer">
                        <input type="file" hidden="">
